<!DOCTYPE html>
<html lang="en">
<head>
    <title>Equipment Search</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/search.css">
    <script type="text/javascript" href="../js/equipment-search.js"></script>
</head>
<body>
    <div class="nav-bar">
        <a href="../index.html">Home</a>
    </div>
    <div class="form-container">
        <form onsubmit="return false" id="equipment-search">
            <select name="weapon-or-armor" id="select-equipment">
                <option value="weaponName">Weapon by name</option>
                <option value="armorName">Armor by name</option>
                <option value="weaponType">Weapon by type</option>
                <option value="armorSlot">Armor by slot</option>
            </select>
            <span>
                <input type="text" placeholder="Enter search terms here" id="search-terms">
                <button type="submit" id="submit">Search</button>
            </span>
            <div style="flex-basis: 100%; height: 0px;"></div>
            <select disabled id="weaponType">
                <option value="swordAndShield">Sword and Shield</option>
                <option value="longsword">Longsword</option>
                
            </select>
        </form>
    </div>
    <div id="search-results"></div>
</body>
</html>
